<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial Labo 3</title>

    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <script type="text/javascript" src="./js/funciones.js" ></script>  

</head>
<body>
    
    <button id="btn" hidden>Agregar</button>

    <div id="contAgregar" class="contenedor" hidden> 
    <form name=formulario>
        <div class="bCerrar" id="contenedor1">
            <div class="tituloH2" >
                <h2>Alta/Baja</h2>
            </div>
            <div>
                <button id="btnCerrar" class="cerrar" onclick="cerrar();">x</button>
            </div>
        </div>
        <br>
        <br>
        <input type="hidden" id="id" class="sinError" name="idname" disabled></input>
        <br>
        <label for="name">Nombre</label>
        <br>
        <input type="text" id="name" class="sinError" name="nNombre" placeholder="Nombre Materia minimo 6 caracteres ..." minlength="6" required></input>
        <br>
        <label for="cuatrimestre">Cuatrimestre</label>
        <br>
        <input type="hidden" id="cuatrimestre" class="sinError" name="nCuatrimestre" placeholder="Cuatrimestre" ></input>
        <br>
        <select id="Scuatrimestre" name="cuatrimestre" disabled>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br>
        <input type="date" id="idfecha" class="sinError" name="fecha" placeholder="Fecha ..." max="22/05/2021" ></input> 
        <br>
        
        <br>
        <input type="hidden" id="idTurno" class="sinError" name="turno" placeholder="turno" hidden></input>
        <br>

        <div id='radiobuttonset'>
            <label class="sinError" for="myradio_1">Mañana</label>
            <input class="sinError" type="radio" name="radiobutton" id="myradio_1" value="Mañana" >
            <label class="sinError" for="myradio_2">Noche</label>
            <input class="sinError" type="radio" name="radiobutton" id="myradio_2" value="Noche">
            
        </div>
        <br>
        <div id="contenedor2">        
            <input type="button" value="Modificar" id = "btnModificar">
            <input type="button" value="Eliminar" id = "btnElininar" onclick="eliminar();">
        </div>
    </form>    
    </div> 
    <!--Fin contenedor-->

    
     <!-- spinner --> 
     <div id="contenedor_carga" hidden>
        <div id="carga">
           <!--  <img src="imagenes/estrella.png"> --> 
        </div>
    </div>
    <!-- Fin spinner --> 

    <!-- Tabla -->  
    <div id="divAgregar" >
        <h2 class="materias">MATERIAS</h2>
    </div>
   
    <br>
    <div class="padre">
    
    <table id="tabla" class="hijo">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th>NOMBRE</th>
                <th>CUATRIMESTRE</th>
                <th>FECHA FINAL</th>
                <th>TURNO</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
    <!--Fin tabla-->   
</div>   

</body>
</html>
